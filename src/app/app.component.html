<div id="map" class="map"></div>
<div class="container col-md-12">

    <div class="form-inline">
        <div class="card-body col-md-12">
                <input type="text" class="form-control input--login col-md-3" id="name" placeholder="POI Name" [(ngModel)]="name">
                <input type="text" class="form-control input--login col-md-3" id="latitude" placeholder="Latitude" [(ngModel)]="latitude">
                <input type="text" class="form-control input--login col-md-3" id="longitude" placeholder="Longitude" [(ngModel)]="longitude">
            <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
        </div>
    </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-md-12" >
    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> Label </th>
        <td mat-cell *matCellDef="let poi"> {{poi.name}} </td>
    </ng-container>
    <ng-container matColumnDef="coordinates">
        <th mat-header-cell *matHeaderCellDef> Coordinates (Long, Lat) </th>
        <td mat-cell *matCellDef="let poi"> {{poi.longitude}}, {{poi.latitude}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let poi">
            <span (click)="setCenter(poi.latitude, poi.longitude)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path fill="none" d="M0 0h24v24H0V0z"/><path d="M12 10h-2v2H9v-2H7V9h2V7h1v2h2v1z"/></svg>
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
